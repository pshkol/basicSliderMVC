<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Todo.js</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <main id="app">
            <header>
                <h1>Todo.js</h1>
            </header>

            <ul id="slides-list">
            </ul>

            <form id="slides-form">
                <input id="add-input" type="text">
                <button id="add-button" type="submit">Добавить</button>
                <input type="file" id="src-input" value="">
            </form>
            
        </main>
        
        <section class="slider">
            <div class="slider-wrap">

                <img src="imgs/img1.jpg" alt="">
                <img src="imgs/img2.jpg" alt="">
                <img src="imgs/img3.jpg" alt=""> 

            </div>
            <div class="slider-arrows">
                <img src="imgs/back.svg" alt="" id="left">
                <img src="imgs/next.svg" alt="" id="right">
            </div>
        </section>
        
        <script src="js/app.js"></script>
    </body>
</html>
